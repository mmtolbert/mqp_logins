<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="login_style.css">
    <title>Google Login</title>
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png">
    </div>
    <p id="headerField">Sign in</p>
    <p id="subheaderField">Use your Google Account</p>
    <div class="login" id="loginBackdrop">
      <br><br id="removeMe1">
      <div id="avatarDiv">
        <img id="avatar" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
      </div>
      <br id="aboveInputs"><br id="aboveInputs2">
      <div id="inputs" class="inputs">
        <input class="inputField" id="inputField" type="text" placeholder="Email or phone"/>
        <input class="inputField overlay" readonly type="text" id="Bullets" style="opacity:0;"/>
      </div>
      <br id="removeMe2"><br id="removeMe3">
      <a href="#" id="removeLoginDiv">
        <br>
        <div id="loginButton" class="button">
          <p>Next</p>
        </div>
      </a>
      <a href="#">
        <p id="forgotField">Forgot email?</p>
      </a>
    </div>
    <p><a href="#">Create an account</a></p>
    <p>Use your Google Account for many services</p>
    <div class="logo-strip">
      <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png">
    </div>
    <div class="bottom">
      <br>
      <a href="#">About Google</a>
      <a href="#">Privacy</a>
      <a href="#">Conditions</a>
      <a href="#">Help</a>
    </div>
  </body>
</html>
